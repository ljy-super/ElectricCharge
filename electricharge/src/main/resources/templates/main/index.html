<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>宿舍管理系统 - Dashboard</title>

<link href="../main/css/bootstrap.min.css" rel="stylesheet">
<link href="../main/css/datepicker3.css" rel="stylesheet">
<link href="../main/css/styles.css" rel="stylesheet">

<!--[if lt IE 9]>
    <script src="../main/js/html5shiv.js"></script>
    <script src="../main/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>宿舍电费管理系统</span>Admin</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" th:text="${userInfo.userName}"><span class="glyphicon glyphicon-user"></span> User <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div><!-- /.container-fluid -->
	</nav>
		
	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<!--<form role="search">-->
			<!--<div class="form-group">-->
				<!--<input type="text" class="form-control" placeholder="Search">-->
			<!--</div>-->
		<!--</form>-->
		<ul class="nav menu">
			<li class="active"><a href="dormitory/main"><span class="glyphicon glyphicon-th"></span> 宿舍管理</a></li>
			<li><a href="userInfo/userMain"><span class="glyphicon glyphicon-user"></span> 人员管理</a></li>
			<li><a href="charts.html"><span class="glyphicon glyphicon-stats"></span> Charts</a></li>
			<li><a href="tables.html"><span class="glyphicon glyphicon-list-alt"></span> Tables</a></li>

		</ul>
	</div><!--/.sidebar-->
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="index"><span class="glyphicon glyphicon-home"></span></a></li>
				<li class="active" id="addressTile">首页</li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<iframe  id="mainiframe" width="100%" height="600"  frameborder="0" scrolling="auto"></iframe >
			</div>
		</div><!--/.row-->


	</div>	<!--/.dormitory-->

	<script src="../main/js/jquery-1.11.1.min.js"></script>
	<script src="../main/js/bootstrap.min.js"></script>
	<script src="../main/js/chart.min.js"></script>
	<script src="../main/js/chart-data.js"></script>
	<script src="../main/js/easypiechart.js"></script>
	<script src="../main/js/easypiechart-data.js"></script>
	<script src="../main/js/bootstrap-datepicker.js"></script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})


        function changeFrameHeight(){
            var ifm= document.getElementById("mainiframe");
            ifm.height=document.documentElement.clientHeight-100;
        }
        window.onresize=function(){ changeFrameHeight();}
        $(function(){changeFrameHeight();});

        $('.nav').find('li').find('a').each(function () {

            $(this).on("click",function(){
                $('li').removeClass('active');
                $("#addressTile").text($(this).text());
                $(this).parent().addClass("active");
				$("#mainiframe").attr('src',$(this).attr('href'));
                return false;
            })
        })
	</script>	
</body>

</html>
